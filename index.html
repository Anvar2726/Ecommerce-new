<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Home</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container headaer__container">
            <nav class="header__nav">
                <a class="header__logo" href="index.html">
                    <img src="/assets/images/articles/site-logo.png" alt="site logo">
                </a>
                <a class="header__logo2" href="index.html">
                    <img src="/assets/images/articles/site-logo-res.png" alt="site-logo">
                </a>
                <ul class="header__list1">
                    <li class="header__list1-item">
                        <img class="header__menu" src="/assets/images/icons/hamburger-menu.svg" alt="hamburger-menu">
                        <a href="/pages/categories.html">
                            Каталог
                        </a>
                    </li>
                    <li class="header__list1-item2">
                        <input class="header__search" type="search" placeholder="Найти товар" id="search">
                        <label for="search">
                            <img src="/assets/images/icons/search.svg" alt="search">
                        </label>
                    </li>
                </ul>
                <ul class="header__list2">
                    <li class="header__list2-item">
                        <a href="/pages/favorite.html">
                            <img src="/assets/images/icons/favorites.svg" alt="favorites">
                            Избранное
                        </a>
                    </li>
                    <li class="header__list2-item">
                        <a href="/pages/products.html">
                            <img src="/assets/images/icons/products.svg" alt="products">
                            продукты
                        </a>
                    </li>
                    <li class="header__list2-item">
                        <span>0</span>
                        <a href="/pages/cart.html">
                            <img src="/assets/images/icons/products-basket.svg" alt="products-basket">
                            Корзина
                        </a>
                    </li>
                    <li class="header__list2-item2">
                        <a href="#">
                            <img src="/assets/images/articles/avatar.png" alt="avatar">
                            <span>Алексей</span>
                        </a>
                        <img class="header__list2-dropdown" src="/assets/images/icons/dropdown.svg" alt="dropdown">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- search -->
    <div class="search">
        <div class="search__products">
           
        </div>
    </div>
    <div class="category ">
        <div class="container">
            <ul class="category__list">
                
            </ul>
        </div>
    </div>
    <!-- /header -->
    <main>
        <!-- delivery -->
        <section class="delivery">
            <div class="container delivery__container">
                <img class="delivery__img" src="/assets/images/articles/delivery.png" alt="delivery">
                <h1 class="delivery__title">Доставка бесплатно от 1000 ₽</h1>
            </div>
        </section>

        <!-- discount -->
        <section class="discount">
            <div class="container">
                <div class="discount__wrapper">
                    <h3 class="discount__wrapper__title">Акции</h3>
                    <a class="discount__wrapper__link" href="/pages/products.html">
                        Все продукты
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>

                <div class="discount__rows">
                    
                </div>
            </div>
        </section>

        <!-- new products -->
        <section class="new-products">
            <div class="container">
                <div class="new-products__wrapper">
                    <h3 class="new-products__wrapper__title">Новинки</h3>
                    <a class="new-products__wrapper__link" href="/pages/products.html">
                        Все продукты
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>
                <div class="new-products__rows">

                </div>
            </div>
        </section>

        <!-- purchased -->
        <section class="purchased">
            <div class="container">
                <div class="purchased__wrapper">
                    <h3 class="purchased__wrapper__title">Покупали раньше</h3>
                    <a class="purchased__wrapper__link" href="/pages/products.html">
                        Все продукты
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>
                <div class="purchased__rows">

                </div>
            </div>
        </section>

        <!-- apps -->
        <section class="apps">
            <div class="container">
                <h1 class="apps__title">Специальные предложения</h1>
                <div class="apps__row">

                </div>
            </div>
        </section>

        <!-- stores -->
        <section class="stores">
            <div class="container">
                <h3 class="stores__title">Наши магазины</h3>
                <div class="stores__btns">
                    <button class="stores__btns__btn ">п.Щельяюр</button>
                    <button class="stores__btns__btn">д.Вертеп</button>
                    <button class="stores__btns__btn">с.Краснобор</button>
                    <button class="stores__btns__btn">д.Диюр</button>
                </div>
                <div class="stores__maps">
                    <iframe class="stores__maps__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5996.137248469285!2d69.19918846748926!3d41.28561091500271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8ba578f4f58d%3A0xd7a2ecf23413b7a0!2sNajot%20Ta&#39;lim%20Chilonzor%20Filial!5e0!3m2!1suz!2s!4v1707557876123!5m2!1suz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <iframe class="stores__maps__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5004.588510766682!2d69.19918846748926!3d41.28561091500271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8ba578f4f58d%3A0xd7a2ecf23413b7a0!2sNajot%20Ta&#39;lim%20Chilonzor%20Filial!5e1!3m2!1suz!2s!4v1707558103790!5m2!1suz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <iframe class="stores__maps__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.2541018261486!2d69.24264697520216!3d41.32508759985858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8bfaedfe3e1d%3A0x23ac4a5a705b84ab!2zTmFqb3QgVGHigJlsaW0!5e0!3m2!1suz!2s!4v1707558174691!5m2!1suz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <iframe class="stores__maps__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2500.7797907168765!2d69.24264697520216!3d41.32508759985858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8bfaedfe3e1d%3A0x23ac4a5a705b84ab!2zTmFqb3QgVGHigJlsaW0!5e1!3m2!1suz!2s!4v1707558215131!5m2!1suz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="articles">
            <div class="container">
                <div class="articles__wrapper">
                    <h3 class="articles__title">Статьи</h3>
                    <a class="articles__link" href="#">
                        Все статьи
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>

                <div class="articles__row">
                   
                </div>
            </div>
        </section>
    </main>

    
    <script src="js/utils.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/categories-data.js"></script>
    <script src="js/const.js"></script>
    <script src="js/home.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
