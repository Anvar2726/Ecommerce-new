<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Home</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container headaer__container">
            <nav class="header__nav">
                <a class="header__logo" href="index.html">
                    <img src="/assets/images/articles/site-logo.png" alt="site logo">
                </a>
                <a class="header__logo2" href="index.html">
                    <img src="/assets/images/articles/site-logo-res.png" alt="site-logo">
                </a>
                <ul class="header__list1">
                    <li class="header__list1-item">
                        <img src="/assets/images/icons/hamburger-menu.svg" alt="hamburger-menu">
                        <a href="/pages/categories.html">
                            Каталог
                        </a>
                    </li>
                    <li class="header__list1-item2">
                        <input type="search" placeholder="Найти товар" id="search">
                        <label for="search">
                            <img src="/assets/images/icons/search.svg" alt="search">
                        </label>
                    </li>
                </ul>
                <ul class="header__list2">
                    <li class="header__list2-item">
                        <a href="/pages/favorite.html">
                            <img src="/assets/images/icons/favorites.svg" alt="favorites">
                            Избранное
                        </a>
                    </li>
                    <li class="header__list2-item">
                        <a href="/pages/products.html">
                            <img src="/assets/images/icons/products.svg" alt="products">
                            продукты
                        </a>
                    </li>
                    <li class="header__list2-item">
                        <span>0</span>
                        <a href="/pages/cart.html">
                            <img src="/assets/images/icons/products-basket.svg" alt="products-basket">
                            Корзина
                        </a>
                    </li>
                    <li class="header__list2-item2">
                        <a href="#">
                            <img src="/assets/images/articles/avatar.png" alt="avatar">
                            <span>Алексей</span>
                        </a>
                        <img class="header__list2-dropdown" src="/assets/images/icons/dropdown.svg" alt="dropdown">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /header -->
    <main>
        <!-- delivery -->
        <section class="delivery">
            <div class="container delivery__container">
                <img class="delivery__img" src="/assets/images/articles/delivery.png" alt="delivery">
                <h1 class="delivery__title">Доставка бесплатно от 1000 ₽</h1>
            </div>
        </section>

        <!-- discount -->
        <section class="discount">
            <div class="container">
                <div class="discount__wrapper">
                    <h3 class="discount__wrapper-title">Акции</h3>
                    <a class="discount__wrapper-link" href="/pages/products.html">
                        Все продукты
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>

                <div class="discount__rows">
                    <!-- <div class="discount__card">
                        <img class="discount__card-img" src="" alt="">
                        <div>
                            <p class="discount__card-discount">50 %</p>
                            <p class="discount__card-name">apple</p>
                        </div>
                        <p class="discount__card-desc">asgd</p>
                        <p class="discount__card-rate">5</p>
                        <button class="discount__card-btn">В корзину</button>
                    </div> -->
                </div>
            </div>
        </section>

        <!-- new products -->
        <section class="new-products">
            <div class="container">
                <div class="new-products__wrapper">
                    <h3 class="new-products__wrapper-title">Новинки</h3>
                    <a class="new-products__wrapper-link" href="/pages/products.html">
                        Все продукты
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>
                <div class="new-products__rows">

                </div>
            </div>
        </section>

        <!-- purchased -->
        <section class="purchased">
            <div class="container">
                <div class="purchased__wrapper">
                    <h3 class="purchased__wrapper-title">Покупали раньше</h3>
                    <a class="purchased__wrapper-link" href="/pages/products.html">
                        Все продукты
                        <img src="/assets/images/icons/right-arrow.svg" alt="right">
                    </a>
                </div>
                <div class="purchased__rows">

                </div>
            </div>
        </section>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/home.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
