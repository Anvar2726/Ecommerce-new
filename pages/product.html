<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product.min.css">
    <title>product</title>
</head>
<body>
      <!-- header -->
      <header class="header">
        <div class="container headaer__container">
            <nav class="header__nav">
                <a class="header__logo" href="/index.html">
                    <img src="/assets/images/articles/site-logo.png" alt="site logo">
                </a>
                <a class="header__logo2" href="/index.html">
                    <img src="/assets/images/articles/site-logo-res.png" alt="site-logo">
                </a>
                <ul class="header__list1">
                    <li class="header__list1-item">
                        <img class="header__menu" src="/assets/images/icons/hamburger-menu.svg" alt="hamburger-menu">
                        <a href="/pages/categories.html">
                            Каталог
                        </a>
                    </li>
                    <li class="header__list1-item2">
                        <input class="header__search" type="search" placeholder="Найти товар" id="search">
                        <label for="search">
                            <img src="/assets/images/icons/search.svg" alt="search">
                        </label>
                    </li>
                </ul>
                <ul class="header__list2">
                    <li class="header__list2-item">
                        <a href="/pages/favorite.html">
                            <img src="/assets/images/icons/favorites.svg" alt="favorites">
                            Избранное
                        </a>
                    </li>
                    <li class="header__list2-item">
                        <a href="/pages/products.html">
                            <img src="/assets/images/icons/products.svg" alt="products">
                            продукты
                        </a>
                    </li>
                    <li class="header__list2-item">
                        <span>0</span>
                        <a href="/pages/cart.html">
                            <img src="/assets/images/icons/products-basket.svg" alt="products-basket">
                            Корзина
                        </a>
                    </li>
                    <li class="header__list2-item2">
                        <a href="#">
                            <img src="/assets/images/articles/avatar.png" alt="avatar">
                            <span>Алексей</span>
                        </a>
                        <img class="header__list2-dropdown" src="/assets/images/icons/dropdown.svg" alt="dropdown">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- search -->
    <div class="search">
        <div class="search__products">
           
        </div>
    </div>
    <div class="category">
        <div class="container">
            <ul class="category__list">
                
            </ul>
        </div>
    </div>
    <!-- /header -->
    <main>
        <section class="product">
            <div class="container">
                <div class="product__rows">
                    <div class="product__links">
                        <a class="product__link" href="/index.html">
                            Главная
                        </a>
                        <img src="/assets/images/icons/right-arrow.svg" alt="right arrow">
                        <a class="product__link" href="/pages/categories.html">Каталог</a>
                        <img src="/assets/images/icons/right-arrow.svg" alt="right arrow">
                        <a class="product__link product__category" href="/pages/category.html"></a>
                        <img src="/assets/images/icons/right-arrow.svg" alt="right arrow">
                        <p class="product-link"></p>
                    </div>
                    <h1 class="product__description"></h1>
                    <div class="product__part">
                        <p>арт. 371431</p>
                        <p class="product__part__rating">5 <span>3 отзыва</span></p>
                        <p><img src="/assets/images/icons/share-icon.svg" alt="share">Поделиться</p>
                        <a href="#"><img class="product__part__heart" src="/assets/images/icons/heart.svg" alt="heart">В избраное</a>
                    </div>
                    <div class="product__wrapper">
                        <div class="product__imgs">
                            <div>
                                <img class="product__wrapper__imgs-1" src="" alt="">
                            </div>
                            <div>
                                <img class="product__wrapper__imgs-2" src="" alt="">
                            </div>
                            <div>
                                <img class="product__wrapper__imgs-3" src="" alt="">
                            </div>
                            <div>
                                <img class="product__wrapper__imgs-4" src="" alt="">
                            </div>
                        </div>
                        <div class="product__img__wrap">
                            <img class="product__img" src="" alt="" >
                            <p class="product__wrapper__discount"> </p>
                        </div>
                        <div class="product__wrapper__right">
                            <div>
                                <p class="product__discount-price">0  ₽</p>
                                <p class="product__price"></p>
                            </div>
                            <div>
                                <p class="product__discount-text">С Скидкой</p>
                                <p class="product__price-text">Обычная цена</p>
                            </div>
                            <button class="product__wrapper__btn">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/categories-data.js"></script>
    <script src="/js/products-data.js"></script>
    <script src="/js/const.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/product.js"></script>
</body>
</html>
